<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
    <ion-title>Elite schedule</ion-title>
  </ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>my-teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>No followed teams</ion-card-header>
    <ion-card-content>
  <p>You are now not following any teams.</p>
  <p>First select a Tournament, Then you can follow teams from their teams page.</p>
<button ion-button full (click)="goToTournaments()"> 
    <ion-icon name="search"></ion-icon>
    Find a Tournament
</button>
</ion-card-content>
</ion-card>
</ion-content>
